apiVersion: apps/v1
kind: Deployment
metadata:
  name: part3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: part3
  template:
    metadata:
      labels:
        app: part3
    spec:
      containers:
        - name: part3
          image: wil42/playground:v1
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: part3
spec:
  selector:
    app: part3
  ports:
    - port: 80
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: part3-ingress
  annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: part3
            port:
              number: 80
